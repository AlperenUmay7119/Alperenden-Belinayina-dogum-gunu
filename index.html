<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doğum Günün Kutlu Olsun Belinay!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
      margin: 10px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    img {
      width: 70vw;        /* telefon için orantılı */
      max-width: 350px;   /* bilgisayarda en fazla 350px */
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      margin-top: 15px;
    }
    .cake {
      font-size: 4em;
      margin-top: 15px;
    }
    .heart {
      position: absolute;
      font-size: 30px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: explode 2s forwards;
    }
    @keyframes explode {
      to {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Doğum Günün Kutlu Olsun Belinayım 🎂</h1>
  
  <!-- Fotoğraf -->
  <img src="belinayuygur.jpg" alt="Belinay Uygur">

  <div class="cake">🍰</div>

  <script>
    // 🎊 Konfeti efekti (aşağıya yağmaya devam ediyor)
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.innerText = "🎊";
      confetti.style.position = "absolute";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.top = "-50px";
      confetti.style.fontSize = "20px";
      confetti.style.animation = "fall 5s linear";
      document.body.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, 5000);
    }
    setInterval(createConfetti, 400);

    // ❤️ Kalp patlaması ortadan
    function createHeartExplosion() {
      const heartEmojis = ["❤️","💖","💘","💞"];
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        
        // Rastgele yönlere dağılsın
        const x = (Math.random() - 0.5) * 200 + "px"; 
        const y = (Math.random() - 0.5) * 200 + "px";
        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 2000);
      }
    }
    // Sayfa açılınca patlasın
    window.onload = createHeartExplosion;

    // Konfeti animasyonu
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(${window.innerHeight + 50}px);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
